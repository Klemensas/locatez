dependencies { 
  compile 'com.google.android.gms:play-services-location:+'  
}
android {  
  defaultConfig {  
    generatedDensities = []
    applicationId = "org.nativescript.locate"  
  }  
  aaptOptions {  
    additionalParameters "--no-version-vectors"  
  }  
} 
